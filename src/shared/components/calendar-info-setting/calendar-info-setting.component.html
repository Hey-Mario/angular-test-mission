<div class='my-app-sidebar'>
  <div class='my-app-sidebar-section'>
    <h2>Settings</h2>
    <div class="switch-container">
      <nz-switch
        [ngModel]='calendarOptions.weekends'
        (ngModelChange)='handleWeekendsToggle()'
        [nzCheckedChildren]="checkedTemplate"
        [nzUnCheckedChildren]="unCheckedTemplate"
      ></nz-switch>
      <ng-template #checkedTemplate><i nz-icon nzType="check"></i></ng-template>
      <ng-template #unCheckedTemplate><i nz-icon nzType="close"></i></ng-template>
      <span>Show weekends</span>
    </div>
  </div>
  <div class='my-app-sidebar-section'>
    <h2>Instructions</h2>
    <ul>
      <li>Select dates and you will be prompted to create a new task</li>
      <li>Drag, drop, and resize events</li>
      <li>Click an event to edit or delete it</li>
    </ul>
  </div>
  <div class='my-app-sidebar-section'>
    <h2>All Missions ({{currentTasks.length}})</h2>
    <ul>
      <li *ngFor='let task of currentTasks' class="task-item">
        <b>{{task.startStr | date:"dd/MM/yyyy" }}</b>
        <i>{{task.title}}</i>
      </li>
    </ul>
  </div>
</div>
