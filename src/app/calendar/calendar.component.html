
<div class='demo-app'>

  <button nz-button nzType="primary" (click)="openDrawer()">Open</button>
  <nz-drawer
    [nzClosable]="true"
    [(nzVisible)]="drawerVisible"
    [nzPlacement]="'left'"
    nzTitle="Calendar settings"
    (nzOnClose)="closeDrawer()"
  >
    <ng-container *nzDrawerContent>
      <app-calendar-info-setting
        [calendarOptions]="calendarOptions"
        [currentEvents]="currentEvents"
        (toggleWeekends)="handleWeekendsToggle()"
      ></app-calendar-info-setting>
    </ng-container>
  </nz-drawer>

  <div class='demo-app-main'>
    <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

</div>
